<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Estilos */
        * {
            box-sizing: border-box;
        }

        /*Agrega un color de fondo*/
        body {
            font-family: Arial;
            padding: 0px;
            background: white;

        }

        .main {
            margin-left: 230px;
            /* Same as the width of the sidenav */
            padding: 5px 10px;
        }

        /*ESTILOS DE LA BARRA DEL MAIN */
        /*Barra del menú*/
        .sidebar {
            height: 100%;
            width: 230px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 16px;
        }

        /* Botones de la barra de lado */
        .tab button {
            display: block;
            color: white;
            background-color: inherit;
            padding: 12px 12px;
            width: 100%;
            border: none;
            outline: none;
            text-align: left;
            cursor: pointer;
            transition: 0.3s;
            font-size: 13px;
        }

        /* Color del boton cuando quiere ser seleccionado*/
        .tab button:hover {
            background-color: #F58227;
        }

        /* Color del boton seleccionado*/
        .tab button.active {
            background-color: #706969;
        }

        /*Subtitulo de la barra del main*/
        h5 {
            color: white;
            margin-left: 20px;
        }

        /*Función "a" para los botones del menú*/
        .fcc-btn {
            text-decoration: none;
            color: white;

        }

        @media screen and (max-height: 450px) {
            .sidebar {
                padding-top: 15px;
            }
        }
    </style>
</head>

<body>
    <!--Barra del main -->
    <div class="sidebar">
        <img src="logoAuto.PNG" height="45" width="220">
        <h5><i>Metrics Threshold Calculator</i></h5><br>
        <div class="tab">
            <a class="fcc-btn" href="metrics.html"><button class="tablinks" onclick="servicio(event, 'MetricsList')"
                    id="idServicio">Metrics List</button></a>
            <a class="fcc-btn" href="recalculation.html"><button class="tablinks"
                    onclick="servicio(event, 'Recalculation')">Recalculation</button></a>
            <a class="fcc-btn" href="status.html"><button class="tablinks" onclick="servicio(event, 'YAMLStatus')">YAML
                    Status</button></a>
            <a class="fcc-btn" href="generate.html"><button class="tablinks"
                    onclick="servicio(event, 'GenerateReport')">Generate Report</button></a>
            <a class="fcc-btn" href="setting.html"><button class="tablinks"
                    onclick="servicio(event, 'Setting')">Setting</button></a>
        </div>
    </div>

    <div class="main">

    </div>

</body>

</html>
